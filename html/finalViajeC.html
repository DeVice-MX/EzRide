    <!-- CSS -->
    <link rel="stylesheet" href="/css/general.css">

    <style>

        .mb-5{
            margin-bottom: 50px;
        }

        .label-star{
            color:gray;
        }

        .label-star:hover{color:orange;}
        .label-star:hover ~ label{color:orange;}

        .input-star{
            display: none;
        }

        .input-star:checked ~ label{color:orange;}

        .clasificacion{
            direction: rtl;/* right to left */
            unicode-bidi: bidi-override;/* bidi de bidireccional */
        }

        .form-star{
            width: 250px;
            margin: 0 auto;
            height: 50px;
        }

        .form-star p{
            text-align: center;
        }

        .btn-center{
            text-align: center;
        }

        .form-star label{
            font-size: 20px;
        }
    </style>

<body>

    <div class="row">

        <div class="col-12 d-flex justify-content-center">

                    <form class="form-star alig-self-center"> 
                        <p class="">
                            <input id="radio1" type="radio" name="estrellas" value="5" class="input-star"><!--

                                <span><i class="fas fa-star display-5"></i></span>

                            </label><!--

                            </label><!--
                            --><input id="radio5" type="radio" name="estrellas" value="1" class="input-star"><!--
                            --><label for="radio5" class="label-star">
                                <span><i class="fas fa-star display-5"></i></span>
                            </label>
                        </p>
                    </form>
                    <button type="button" class="btn btn-success form-control">

        </div>
