    <style>

        .reset {

        .label-star{

        }

        .label-star:hover{color:orange;}
        .label-star:hover ~ label{color:orange;}

        .input-star{
            display: none;
        }

        .input-star:checked ~ label{color:orange;}

        .clasificacion{
            direction: rtl;/* right to left */

        .form-star{
            width: 250px;

        }

        .form-star p{

        }

        }

            font-size: 20px;
        }
