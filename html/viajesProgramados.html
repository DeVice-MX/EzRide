</head>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" data-name="cerrar-sesion">Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <div id="acordionViajesConductor">
        <div id="viajesProgramados"></div>
    </div>>

    <div class="card">
        <div class="card-header" id="viaje${i}">
            <span class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse${i}" aria-expanded="true"
                    aria-controls="collapse${i}">
                    Viaje #${i}
                </button>
                <span>Fecha: ${moment(viaje.t_Alta).format('L')}</span>
            </span>
        </div>

        <div id="collapse${i}" class="collapse" aria-labelledby="viaje${i}" data-parent="#accordionViajes">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <i class="far fa-money-bill-alt"></i>
                        <span class="font-weight-bold">Tarifa:</span> $${viaje.tarifa}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <i class="far fa-clock"></i>
                        <span class="font-weight-bold">Duracion:</span> ${moment(viaje.t_Salida).diff(viaje.t_Llegada,
                        'minutes')} minutos
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <i class="fas fa-users"></i>
                        <span class="font-weight-bold">Pasajeros:</span> ${viaje.pasajerosEnRuta.length}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <i class="fas fa-map-marked-alt"></i>
                        <span class="font-weight-bold">Origen:</span>
                    </div>
                    <iframe class="iframe"
                        src="https://maps.google.com/?ll=${viaje.origen.longitud},${viaje.origen.latitud}&z=10&t=m&output=embed"
                        width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <div class="row">
                    <div class="col">
                        <i class="fas fa-map-marked-alt"></i>
                        <span class="font-weight-bold">Destino:</span>
                    </div>
                    <iframe class="iframe"
                        src="https://maps.google.com/?ll=${viaje.destino.longitud},${viaje.destino.latitud}&z=10&t=m&output=embed"
                        width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.0.3/dist/sweetalert2.all.min.js"></script>
    <!-- Datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.es.min.js"></script>

    <script src="/js/helper.js"></script>
    <script src="/js/viaje.js"></script>
</body>

</html>
