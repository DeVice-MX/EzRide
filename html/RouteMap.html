<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Datepicker -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
    <!-- Fuente Monserrat -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="css/general.css"> -->
    <link rel="stylesheet" href="../css/RouteMap.css">
</head>

<body>

    <div id="map">

    </div>

    <div class="modal" id="mdGeneraViaje" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generar Viaje</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Origen</label>
                            <button type="button" class="form-control controls"
                                id="txtOrigenTrigger" placeholder="Mi ubicacion actual"> Mi ubicacion actual </button>
                            <input type="text" class="form-control controls" 
                                id="txtOrigen" placeholder="Mi ubicacion actual">
                            <label>Destino</label>
                            <input type="text" class="form-control controls" id="txtDestino" placeholder="Destino">

                            <label>Fecha de salida</label>
                            <input type="text" class="form-control controls" id="fechaSalida" placeholder="Hoy">

                            <label>Hora de salida</label>
                            <input type="text" class="form-control controls" id="horaSalida"
                                placeholder="Dentro de 10 minutos">

                            <label>Lugares disponibles</label>
                            <input type="text" class="form-control controls" id="numPasajeros" placeholder="3">

                            <label>Tarifa por persona</label>
                            <input type="text" class="form-control controls" id="tarifaPersona"
                                placeholder="Estimado de gasolina / num de pasajeros">

                            <!-- <small id="emailHelp" class="form-text text-muted">Elige un punto de llegada
                                else.</small> -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.0.3/dist/sweetalert2.all.min.js"></script>
    <!-- Datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.es.min.js">
        </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQGX6A4cPONhYhJFhQ_5Hk-omTzYkIBtg&libraries=places"
        defer></script>


    <script src="/js/helper.js"></script>
    <script src="/js/viaje.js"></script>
    <script src="/js/RouteMap.js"></script>
</body>

</html>
